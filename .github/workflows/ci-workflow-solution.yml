## - CVE scanning on main, feature/*, bugfix/*
## - Deployment only on main and after CVE scan

name: CI Workflow Solution

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo "ğŸ› ï¸ Building the project..."

  test:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/')
    steps:
      - name: Run Tests
        run: echo "âœ… Testing on ${{ github.ref }}"

  bugfix-check:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/heads/bugfix/')
    steps:
      - name: Run Bugfix Validation
        run: echo "ğŸ•µï¸ Bugfix validation for ${{ github.ref }}"

  cve-scan:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/feature/') || startsWith(github.ref, 'refs/heads/bugfix/')
    steps:
      - name: CVE Scan
        run: echo "ğŸ›¡ï¸ Scanning dependencies..."

  deploy:
    runs-on: ubuntu-latest
    needs: cve-scan
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy
        run: echo "ğŸš€ Deploying ${{ github.ref }}"
