name: Greetings

on:
  push:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write

jobs:
  build:
    name: build java app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean install
        working-directory: ./java-app