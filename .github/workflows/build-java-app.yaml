name: java app build

on:
  push:
    branches:
      - main

permissions:
  issues: write
  pull-requests: write
  packages: write

jobs:
  build:
    name: build java app
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn clean deploy
        working-directory: ./java-app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}